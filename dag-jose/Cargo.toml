[package]
name = "dag-jose"
version = "0.1.0"
edition = "2021"

[dependencies]
cid = { version = "0.8", default-features = false, features = ["alloc"] }
multibase = { version = "0.9", default-features = false, features = [] }
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = { version = "1", default-features = false, features = ["std"] }
signatory = { version = "0.26", default-features = false, features = ["std", "ed25519", "secp256k1"] }
signature = { version = "1", default-features = false, features = [] }
thiserror = { version = "1", default-features = false, features = [] }

[dev-dependencies]
rand_core = { version = "0.6", features = ["getrandom"] }
#rand_core = { version = "0.5", features = ["getrandom"] }
ed25519-dalek = { version = "1", features = ["rand"] }
k256 = { version = "0.11", features = [] }